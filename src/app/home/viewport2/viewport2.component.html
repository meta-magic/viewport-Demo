<amexio-viewport [type]="'1'" [scrollable]="false">
    <amexio-viewport-content [scrollable]="false">
        <amexio-viewport-background>
            <amexio-image [path]="'assets/living-room1.jpg'"></amexio-image>
        </amexio-viewport-background>
        <amexio-viewport-content-body>

            <amexio-nav [transparent]="true" [enable-side-nav-position]="true" [title]="'cards.com'" [logo]="'assets/cardslogo.png'">
                <amexio-nav-item position-right [type]="'link'" [icon]="'fa fa-user'" [title]="'Login'">
                </amexio-nav-item>
            </amexio-nav>


            <amexio-layout-columns [fit]="true" [border]="false" [orientation]="'horizontal'" [alignment]="'center'">
                <amexio-layout-item [padding]="'0px'" [fit]="true">
                    <amexio-layout-columns [border]="true" [orientation]="'vertical'" [alignment]="'center'">
                        <amexio-layout-item>
                            <amexio-row>
                                <amexio-column size="2">

                                </amexio-column>
                                <amexio-label size="large-bold" font-color="white">
                                    What do you wanna buy today?
                                </amexio-label>
                            </amexio-row>
                            <amexio-row>
                                <amexio-column size="2" [fit]="false">
                                </amexio-column>
                                <amexio-dropdown style="width:200px" [place-holder]="'Choose'" name="category" [field-label]="''" [data]="categories" [display-field]="'name'"
                                    [value-field]="'id'" [enable-sort]="true" [sort]="'asc'">
                                </amexio-dropdown>

                                <amexio-text-input style="width:500px" [field-label]="'label'" name="name" [has-label]="false" [place-holder]="'Search'"
                                    [icon-feedback]="true" class="localsearchtext">
                                </amexio-text-input>
                                <amexio-button [label]="'Search'" [type]="'theme-color'" [tooltip]="'toolTip'" [icon]="'icon'" [disabled]="false" [size]="'default'"
                                    [loading]="false" [block]="false" [bg-color]="'red'">
                                </amexio-button>
                                <amexio-column size="2" [fit]="false">

                                </amexio-column>
                            </amexio-row>
                        </amexio-layout-item>
                    </amexio-layout-columns>
                </amexio-layout-item>
            </amexio-layout-columns>
        </amexio-viewport-content-body>
    </amexio-viewport-content>
</amexio-viewport>
